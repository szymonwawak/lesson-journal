<mat-toolbar color="primary">
  <mat-toolbar-row class="navbar">
    <span class="mr-auto">Planer konsultacji</span>
    <button mat-raised-button color="warn" [hidden]="!authService.isAuthenticated()" class="button"
            routerLink="/logout" (click)="authService.logout()">Wyloguj
    </button>
  </mat-toolbar-row>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side" class="sidenav" opened>
    <mat-nav-list>
      <a mat-list-item routerLink="dashboard">
        <mat-icon fontSet="material-icons-outlined ">dashboard</mat-icon>
        Panel główny </a>
      <a mat-list-item routerLink="/planner">
        <mat-icon fontSet="material-icons-outlined ">date_range</mat-icon>
        Kalendarz</a>
      <a mat-list-item routerLink="employees">
        <mat-icon fontSet="material-icons-outlined ">perm_identity</mat-icon>
        Pracownicy</a>
      <a mat-list-item routerLink="settings">
        <mat-icon fontSet="material-icons-outlined ">settings</mat-icon>
        Ustawienia</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="pt-5">
    <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
