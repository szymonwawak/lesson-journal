<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Minione lekcje:</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let classes of passedClassesList"
                       (click)="setPassedClasses(classes)">{{classes.date | date}}</mat-list-option>
    </mat-selection-list>
    <mat-paginator [showFirstLastButtons]="true" [hidden]="pageSize >= passedClassesList.length" [pageSizeOptions]="[]"
                   [hidePageSize]="true" [pageSize]="pageSize" (page)="changePage($event)"
                   [length]="length"></mat-paginator>
    <div align="end">

      <button mat-raised-button color="warn" class="m-3" (click)="delete()" [disabled]="!passedClasses.id">
        <mat-icon fontSet="material-icons-outlined ">delete</mat-icon>
        Usuń
      </button>

      <button mat-raised-button color="accent" class="m-3" (click)="openEditClassesDialog()" [disabled]="!passedClasses.id">
        <mat-icon fontSet="material-icons-outlined ">edit</mat-icon>
        Edytuj / podejrzyj zajęcia
      </button>

      <button mat-raised-button color="primary" class="m-3" (click)="openNewClassesDialog()" [disabled]="!classes.name">
        <mat-icon fontSet="material-icons-outlined ">library_add</mat-icon>
        Dodaj zajęcia
      </button>
    </div>
  </mat-card-content>
</mat-card>
