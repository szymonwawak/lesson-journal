<mat-card class="example-card">
  <mat-card-header>
    <mat-card-title>Moje przedmioty:</mat-card-title>
  </mat-card-header>
  <mat-divider></mat-divider>
  <mat-card-content>
    <mat-selection-list [multiple]="false">
      <mat-list-option *ngFor="let subject of paginatedUserSubjects"
                       (click)="setSubject(subject)">{{subject.name}}</mat-list-option>
    </mat-selection-list>
    <mat-paginator [showFirstLastButtons]="true" [hidden]="pageSize >= userSubjects.length" [pageSizeOptions]="[]"
                   [hidePageSize]="true" [pageSize]="pageSize" (page)="changePage($event)"
                   [length]="length"></mat-paginator>
    <div align="end">
      <button mat-raised-button color="warn" class="m-3" [disabled]="!selectedSubject" (click)="deleteSubject()">
        <mat-icon fontSet="material-icons-outlined ">delete</mat-icon>
        Usuń
      </button>
      <button mat-raised-button color="primary" class="m-3" (click)="openJoinToSubjectDialog()">
        <mat-icon fontSet="material-icons-outlined ">library_add</mat-icon>
        Dołącz do przedmiotu
      </button>
      <button mat-raised-button color="primary" class="m-3" (click)="openNewSubjectDialog()">
        <mat-icon fontSet="material-icons-outlined ">add</mat-icon>
        Dodaj przedmiot
      </button>
    </div>
  </mat-card-content>
</mat-card>
